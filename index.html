<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JvitorA">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Css do sass-->
    <link rel="stylesheet" href="Css/Style.css">
    <!--icones bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    
    <title>Lista de tarefas</title>

</head>
<body>
    <h3 class="text-center">Cadastro de tarefas</h3>
    <div class="Div-Theme">
    <label for="Theme">
        <input id="Theme" type="checkbox">
        <span></span>
        </label>
    </div>
    <form onsubmit="app.addTarefa()" class="text-center">
        <div class="form-floating">
            <div class="form-floating">
                <input type="text" class="form-control text-center" id="floatingInput" placeholder="Digite a tarefa" required>
                <label for="floatingInput">Digite a tarefa</label>
            </div>
        </div>
        <input type="submit" class="sub" value="Adicionar">
    </form>

    <ul id="properties"></ul>

    <script src="script/constructor.js"></script>
    <script src="script/aplication.js"></script>
    <script src="script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
        AOS.init();
        </script>
</body>
</html>
